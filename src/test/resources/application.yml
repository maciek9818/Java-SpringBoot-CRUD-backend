server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.h2.Driver
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet